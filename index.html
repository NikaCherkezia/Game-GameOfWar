<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <div id="main-board">
        <h3>Remaining Cards: <span id="remaining-cards">52</span></h3>
        <h2 id="winner-message">War Game</h2>
    </div>

    <div id="cards-div">
        <p id="computer" class="scoring">computer: <span id="computer-score">0</span></p>
        <div id="card1-container"  class="cards-frame"></div>
        <div id="card2-container"  class="cards-frame"></div>
        <p id="me" class="scoring">Me: <span id="me-score">0</span></p>
    </div>

    <div class="button-div">
        <button id="new-deck-button">New Deck</button>
        <button disabled id="draw-cards-button">Draw Cards</button>
    </div>
        
   
    <script src="index.js"></script>
</body>
</html>
